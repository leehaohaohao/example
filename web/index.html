<html>
  <head>
    <title>example</title>
    <meta charset="utf-8">
  </head>
  <body>
    <button id="example">获取用户数据</button>
  <div id="username">空</div>
  <div id="age">空</div>
  </body>
<script>
    var button = document.getElementById('example');
    button.onclick = function(){
      fetch('http://localhost:8080/example',{
        method:'GET'
      }).then(res=>res.json())
              .then(data=>{
                console.log(data);
                document.getElementById('username').innerHTML = data.name;
                document.getElementById('age').innerHTML = data.age;
              })
    }
</script>
</html>
